<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Ajout de Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Ajout JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>{{ nom_page }}</title>
</head>
<body>
<!-- En tête : 'Administrateur' tout à droite, 'Déconnexion' si déja connecté. -->
<!-- À gauche : Lien vers 'Accueil', barre de recherche (surbrillance patron recherché) dans 'index' seulement -->
<!-- Lien vers /utilisateurs dans '/admin' -->
<nav class="navbar sticky-top navbar-dark bg-primary"> <!-- Barre de navigation horizontale -->
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Accueil</a> <!-- Lien vers la page d'accueil -->
        <ul class="navbar-nav">
            <!-- Reste des éléments -->
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin') }}">Administrateur</a>
            </li>
            {% if session['id_session'] %} <!-- Si l'utilisateur est authentifié -->
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('utilisateur') }}">Utilisateurs</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('profil') }}">Profil
                        <img src="../static/images/Icône%20-%20profil.png" alt="Profil" width="35" height="35">
                    </a>
                </li>
                <li class="nav-item ml-auto">
                    <form action="{{ url_for('logout') }}">
                        <button class="btn btn-danger" type="submit">Déconnexion</button>
                    </form>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
{% if message_logout %}
        <div class="alert alert-success text-center mt-4" role="alert">
            <h3 class="alert-heading">{{ message_logout }}</h3>
        </div>
    {% endif %}
{% block content %}{% endblock %}
</body>
</html>
