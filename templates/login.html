{% extends "template.html" %}
{% block content %}
    {% if message %}
        <div class="alert alert-danger text-center mt-4" role="alert">
            <h3 class="alert-heading">{{ message }}</h3>
        </div>
    {% endif %}
    <div class="card p-4 mt-4 text-center">
        <form class="d-flex flex-column align-items-center" method="post" action="{{ url_for('login') }}">
        <h2 class="mb-3">{{ nom_page }}</h2>
        <div class="mb-3">
            <label class="form-label font-weight-bold fs-5" for="identifiant">Identifiant</label>
            <input class="form-control border border-dark border-2" id="identifiant" type="text" name="identifiant" aria-describedby="aideIdentifiant">
            <div id="aideIdentifiant" class="form-text">Inscrire votre identifiant</div>
        </div>
        <div class="mb-3">
            <label class="form-label font-weight-bold fs-5" for="mot_de_passe">Mot de passe</label>
            <input class="form-control border border-dark border-2" id="mot_de_passe" type="password" name="mot_de_passe" aria-describedby="aideMotDePasse">
            <div id="aideMotDePasse" class="form-text">Inscrire votre mot de passe</div>
        </div>
    <button class="btn btn-primary" type="submit">Soumettre</button>
    </form>
    </div>
{% endblock %}
